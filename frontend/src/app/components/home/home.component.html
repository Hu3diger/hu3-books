<div class="container">
    <div class="row">
        <div class="col-md-6 col-sm-8 offset-sm-2 offset-md-3">
            <div class="input-group mb-3">
                <input type="text" class="form-control" [(ngModel)]="searchWord" name="searchWord" placeholder="Type a book title">
                <div class="input-group-append">
                  <button class="btn btn-outline-success" (click)="search()" type="button">Search</button>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div class="spinner-border text-success d-flex justify-content-center" *ngIf="loading" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div class="row" *ngIf="books != undefined">
        <ng-container *ngFor="let book of books">
            <div class="col-sm-12 col-md-4 col-lg-3 mb-3" *ngIf="getImageSrc(book) != ''">
                <div class="card">
                    <img src="{{ getImageSrc(book) }}" class="card-img-top img-fluid hu3Image">
                    <div class="card-body">
                        <h5 class="card-title text-truncate">{{ book.volumeInfo.title }}</h5>
                        <a href="{{ book.volumeInfo.infoLink }}" target="_blank" class="btn btn-success">Know more!</a>
                        <span style="cursor: pointer" (click)="favor(book)">
                            <i class="float-right mt-2 far fa-heart" *ngIf="book.volumeInfo.flagFav != 1 "></i>
                            <i class="float-right mt-2 fas fa-heart" *ngIf="book.volumeInfo.flagFav == 1"></i>
                        </span>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
