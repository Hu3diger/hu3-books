<div class="container">
    <div class="row">
        <div class="col-12">
            <button type="button" (click)="search()" class="btn btn-primary">Search</button>
        </div>
    </div>
    <div class="row" *ngIf="books != undefined">
        <ng-container *ngFor="let book of books">
            <div class="col-sm-12 col-md-4 col-lg-3 mb-3" *ngIf="getImageSrc(book) != ''">
                <div class="card">
                    <img src="{{ getImageSrc(book) }}" class="card-img-top img-fluid hu3Image">
                    <div class="card-body">
                        <h5 class="card-title text-truncate">{{ book.volumeInfo.title }}</h5>
                        <a href="{{ book.volumeInfo.infoLink }}" target="_blank" class="btn btn-primary">Know more!</a>
                        <div class="pretty p-icon p-toggle p-plain">
                            <input type="checkbox" />
                            <div class="state p-off">
                                <i class="icon fa fa-heart-o "></i>
                                <label>fa-heart-o</label>
                            </div>
                            <div class="state p-on p-info-o">
                                <i class="icon fa fa-heart"></i>
                                <label>fa-heart</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
