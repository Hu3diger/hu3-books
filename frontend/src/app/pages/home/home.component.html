<div class="container">
    <div class="row">
        <div class="col-md-6 col-sm-8 offset-sm-2 offset-md-3">
            <div class="input-group mb-3">
                <input type="text" class="form-control" [(ngModel)]="searchWord" name="searchWord" placeholder="Type a book title">
                <div class="input-group-append">
                  <button class="btn btn-outline-success" (click)="search()" type="button">Search</button>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div class="spinner-border text-success d-flex justify-content-center" *ngIf="loading" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div class="row" *ngIf="books != undefined && books.length > 0">
        <ng-container *ngFor="let book of books">
            <div class="col-sm-12 col-md-4 col-lg-3 mb-3" >
                <app-card [book]="book" (favored)="favor($event)"></app-card>
            </div>
        </ng-container>
    </div>
    <div class="row" *ngIf="!loading && (books == undefined || books.length == 0)">
        <div class="col-12">
            <div class="alert alert-light text-center" role="alert">
                No results found!
              </div>
        </div>
    </div>
</div>
